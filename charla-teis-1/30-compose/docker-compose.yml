version: "3.9"

services:
  webserver:
    container_name: mygoapp
    image: jorgeteixe/goapp:simple
    restart: unless-stopped
    networks:
      smr:
        aliases:
          - "server"
  webclient:
    container_name: client
    image: jorgeteixe/webclient:latest
    command: "/script.sh"
    volumes:
      - ./script.sh:/script.sh:ro
    restart: unless-stopped
    networks:
      - smr

networks:
  smr:
    name: 'smr'
