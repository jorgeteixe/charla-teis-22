apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-api-deployment
  labels:
    app: go-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-api
  template:
    metadata:
      labels:
        app: go-api
    spec:
      containers:
      - name: go-api
        image: jorgeteixe/goexampleapi:latest
        env:
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: go-api-secret
              key: mysql_pass
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: go-api-config
              key: mysql_host
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: go-api-config
              key: mysql_db
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: go-api-config
              key: mysql_user
        ports:
        - containerPort: 8090
        resources:
          limits:
            memory: "256Mi"
            cpu: "250m"
---
kind: Service
apiVersion: v1
metadata:
  name: go-api-service
spec:
  selector:
    app: go-api
  ports:
    - port: 8090
